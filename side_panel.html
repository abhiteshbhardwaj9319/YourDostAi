<!-- side_panel.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Side Panel</title>
  <link rel="stylesheet" type="text/css" href="css/popup.css">
</head>
<body>
  <div id="side-panel-container">
    <div class="input-box" id="side-panel-input-box">
      <input type="text" id="side-panel-question-input" placeholder="Type your question here">
      <button id="side-panel-submit-btn">Submit</button>
    </div>
    <div class="output-box" id="side-panel-output-box">
      <!-- The chatbot response will be displayed here -->
    </div>
  </div>
  <script src="popup.js"></script> <!-- The JavaScript for the side panel -->
  <script src="side_panel.js"></script> <!-- The JavaScript for handling API call -->
</body>
</html>
